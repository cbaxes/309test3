language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "cbaxes-github"
    token:
      secure: "905d3b0cc538b6435b8b83be13cc324f95556a88"
jdk:
  - oraclejdk8
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'